<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/netflix-font" rel="stylesheet">
  </head>
  <body>
     <div class="background-body">
        <div class="navbar">
          <a class="anchor-logo" href="#"><img src="/images/logo.PNG" class="logo"></a>
        </div>
        <div class="login-form">
           <div class="main-login">
            <h1 class="signin">Sign In</h1>
            <input type="email" class="email-input" placeholder="Email or mobile number">
            <input type="password" class="pass-input" placeholder="Password">
            <button class="sign-button">Sign In</button>
            <p class="para-or">OR</p>
            <button class="code-button">Use a sign-in code</button>
            <a class="forgot-pass" href="#">Forgot password?</a>
            <div class="checkbox-div">
              <input type="checkbox" class="checkbox">
              <p class="remember">Remember me</p>
            </div>

            <div class="new-div">
              <p>New to Netflix?</p>
              <a href="#">Sign up now</a>
            </div>
           </div>
        </div>
     </div>
  </body>
</html>
